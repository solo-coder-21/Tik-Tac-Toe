<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ Tic Tac Toe Deluxe ✨</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="overlay">
      <form id="setup-form">
        <h2>Welcome to Tic Tac Toe!</h2>
        <label for="player-name">Your Name:</label>
        <input
          type="text"
          id="player-name"
          name="playerName"
          placeholder="Enter your name"
          required
        />

        <fieldset>
          <legend>Select Mode</legend>
          <label
            ><input type="radio" name="mode" value="human" checked /> 2 Players
            (Human vs Human)</label
          >
          <label
            ><input type="radio" name="mode" value="computer" /> Single Player
            (You vs AI)</label
          >
        </fieldset>

        <fieldset>
          <legend>Who Starts?</legend>
          <label
            ><input type="radio" name="starter" value="player1" checked />
            You</label
          >
          <label id="ai-starter-label">
            <input type="radio" name="starter" value="player2" />
            <span class="mode-label">Player 2</span>
          </label>
        </fieldset>

        <button type="submit" class="btn">Start Game</button>
      </form>
    </div>

    <header>
      <h1>✨ Tic Tac Toe Deluxe ✨</h1>
      <p id="greeting"></p>
    </header>

    <main>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="reset-btn" class="btn">Restart</button>
      <p id="status"></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
